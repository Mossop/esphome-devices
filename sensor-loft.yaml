esphome:
  name: sensor-loft

esp32:
  board: seeed_xiao_esp32c6
  framework:
    type: esp-idf

# Enable logging
logger:
  baud_rate: 115200
  level: DEBUG
  hardware_uart: USB_SERIAL_JTAG

# Enable Home Assistant API
api:
  password: ""

  on_client_connected:
    - output.turn_on: led

  on_client_disconnected:
    - if:
        condition:
          api.connected:
        then:
          - output.turn_off: led

ota:
  - platform: esphome
    password: ""

wifi:
  ssid: "MagnetIOT"
  password: ""
  domain: .home.clantownsend.com

  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: "Loft-Sensor Fallback Hotspot"
    password: "wwhbTrI9hT2A"

captive_portal:

i2c:
  sda: GPIO22
  scl: GPIO23
  scan: false

output:
  - platform: ledc
    pin: GPIO15
    inverted: true
    id: led

sensor:
  - platform: htu21d
    temperature:
      name: "Temperature"
    humidity:
      name: "Humidity"
    heater:
      name: "Heater"

  - platform: wifi_signal
    name: "WiFi Signal"